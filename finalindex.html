<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" integrity="sha512-ZRv40llEogRmoWgZwnsqke3HNzJ0kiI0+pcMgiz2bxO6Ew1DVBtWjVn0qjrXdT3+u+pSN36gLgmJiiQ3cQtyzA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero is-link is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Zodiac Drinks 
            </h1>
            <h2 class="subtitle">
              Primary subtitle
            </h2>
          </div>
        </div>
      </section>
    

      <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                        <div class="tile is-4 is-parent">
                            <div class="tile is-child box">
                                <p class="title">When is your Birthday?</p>
                                <div class="field">
                                    <div class="control">
                                      <input class="input is-info" type="text" placeholder="Day">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                      <input class="input is-info" type="text" placeholder="Month">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                      <input class="input is-info" type="text" placeholder="Year">
                                    </div>
                                </div>
                                <Button class="submitBtn">Submit</Button>
                            </div>
                        </div>

                        <div class="tile is-vertical is-parent">
                            <div class="tile is-child box">
                                <p class="title">Zodiac Sign and Reading</p>
                            </div>
                            
                            <div class="tile is-child box">
                                <p class="title">Recommended Drinks</p>
                            </div>
                        </div>    
            </div>
        </div>

    </section>
    
    
        
      <footer class="footer notification is-link is-bold">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
      </footer>

</body>
</html>
