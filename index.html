<body>
  <main class="hero-image">
    <section id="container">
        <div class="hero is-light is-bold">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Zodiac Drinks
                </h1>
                <h2 class="subtitle">
                  Get your drink based off of your B-day
                </h2>
              </div>
            </div>
        </div>
    </section>


      <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-parent">
                    <div class="tile is-child box">
                        <p class="title">When is your Birthday?</p>
                        <div class="">
                          <div>
                          <label for="birthdayRangeSelector">Choose your birthday range</label>
                        </div>
                          <select name="birthdayRangeSelector" id="birthdayRangeSelector">
                            <option id="sign1" value="aries">Mar 21 - Apr 20</option>
                            <option id="sign2" value="taurus">Apr 21 - May 20</option>
                            <option id="sign3" value="gemini">May 21 - Jun 21</option>
                            <option id="sign4" value="cancer">Jun 22 - Jul 22</option>
                            <option id="sign5" value="leo">Jul 23 - Aug 22</option>
                            <option id="sign6" value="virgo">Aug 23 - Sep 22</option>
                            <option id="sign7" value="libra">Sep 23 - Oct 22</option>
                            <option id="sign8" value="scorpio">Oct 23 - Nov 22</option>
                            <option id="sign9" value="sagittarius">Nov 23 - Dec 21</option>
                            <option id="sign10" value="capricorn">Dec 22 - Jan 19</option>
                            <option id="sign11" value="aquarius">Jan 20 - Feb 18</option>
                            <option id="sign12" value="pisces">Feb 19 - Mar 20</option>
                          </select>
                        </div>

                        <!-- <Button class="submitBtn">Submit</Button> -->
                    </div>
                </div>

                <div class="tile is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">Zodiac Sign and Reading</p>
                        <div id="zodiac">
                          
                        </div>
                    </div>

                    <div class="tile is-child box">
                        <p class="title">Recommended Drinks</p>
                        <p id="drinks"></p>
                        <img id="pic1" width="200px" height="200px"></img>
                        <img id="pic2" width="200px" height="200px"></img>
                        <img id="pic3" width="200px" height="200px"></img>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
