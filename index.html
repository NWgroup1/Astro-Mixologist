<body>

<header id="header" class="container-fluid">
    <h1>GeoCast</h1>
</header>

<main class="container-fluid">
    <section class="row">
        <article class="col-sm-3">
            <form class="text-center border border-dark p-5 mt-3 text-dark" action="">
                <p class="h4 mb-4">Enter Your Search Criteria Here</p>
            <!-- Name -->
                <input type="text" id="defaultContactFormPod" class="form-control mb-4" placeholder="Podcast or Playlist?">
            <!-- Email -->
                <input type="genre" id="defaultGenreFormGenre" class="form-control mb-4" placeholder="Genre?">
            <!-- Subject -->
                <label>How Long is Your Commute?</label>
                    <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose option</option>
                            <option value="1" selected>Commute Length</option>
                            <option value="2">15 Minutes?</option>
                            <option value="3">30 Minutes?</option>
                            <option value="4">45 Minutes?</option>
                            <option value="5">60 Minutes?</option>
                    </select>
            <!-- Copy -->
                    <div class="custom-control custom-checkbox mb-4">
                            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                            <label class="custom-control-label" for="defaultContactFormCopy">Send me this Search</label>
                    </div>

            <!-- Send button -->
                <button class="btn btn-info btn-block btn-dark" type="submit">Send</button>

            </form>


        </article>

        <article2 class="search-results col-sm-8 back ground dark">
            <div id="drink-holder" class="results-box bg-light p-3 m-3 w-100 border border-dark">
                <h3>Podcast/Playlist Suggestions</h3>
            </div>

        </article2>

      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>

    <script>

        var queryURL = "https://www.thecocktaildb.com/api/json/v1/1/filter.php?a=Alcoholic";

        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function(response) {
            var drinkOne = $("<p>").text(response.drinks[0].strDrink);
            $('#drink-holder').append(drinkOne)
        });

    </script>
